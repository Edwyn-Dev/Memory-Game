<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Memory Game - Final Evaluation</title>
</head>

<body>
    <main>
        <div id="main-container">
            <h1 id="info-div-title">Choose Difficulty</h1>
            <div id="difficulty-list">
                <a href="chooseTheme.html?id=easy" target="_self">
                    <button type="button" id="easy" class="button">Easy</button>
                </a>
                <a href="chooseTheme.html?id=medium" target="_self">
                    <button type="button" id="medium" class="button">Medium</button>
                </a>
                <a href="chooseTheme.html?id=hard" target="_self">
                    <button type="button" id="hard" class="button">Hard</button>
                </a>
            </div>
            <div id="info-div">
                <div id="container-info-difficulty">
                    <div id="info-easy" class="infoDifficulty">
                        <h1 id="title-easy" class="infoDivDifficultyTitle">Easy</h1>
                        <div class="infoDivDifficultyDefault">
                            <span id="default-easy">Timer = ♾️</span>
                            <span id="default-easy">Cards Number = 6</span>
                            <span id="default-easy">Attempts = 3</span>
                        </div>
                    </div>
                    <div id="info-medium" class="infoDifficulty">
                        <h1 id="title-medium" class="infoDivDifficultyTitle">Medium</h1>
                        <div class="infoDivDifficultyDefault">
                            <span id="default-medium">Timer = 2 Minutes</span>
                            <span id="default-medium">Cards Number = 10</span>
                            <span id="default-medium">Attempts = 5</span>
                        </div>
                    </div>
                    <div id="info-hard" class="infoDifficulty">
                        <h1 id="title-hard" class="infoDivDifficultyTitle">Hard</h1>
                        <div class="infoDivDifficultyDefault">
                            <span id="default-hard">Timer = 1 Minute</span>
                            <span id="default-hard">Cards Number = 20</span>
                            <span id="default-hard">Attempts = 10</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
